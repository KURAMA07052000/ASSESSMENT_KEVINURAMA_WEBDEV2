<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="styles/stylesheetlogin.css">
</head>

<body>
    <div class="formposition">
        <div class="b3">
            <img class="welcomeimage" src="images/welcomeFamily.png">
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="email"><b>Username/Email:</b></label>
                    <input type="email" id="eMail" name="email" placeholder="Enter email ending (@gcu.ac.uk)">
                </div>
                <br>
                <div class="form-group">
                    <label for="password"><b>Password:</b></label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="signupInstead">
                    <a href="SignUp.html" style="color: rgb(255, 255, 255);"><i><u>Don't have an account?</u></i></a>
                </div>
                <ul class="a">
                    <li>Must have 6 charcters </li>
                    <li>Must have 1 capital letter</li>
                    
                  </ul>
              
                    <button type="submit" class="buttonstyle1">Login</button>
                

            </form>
        </div>

        <script>
            var myForm = document.getElementById('myForm');

            myForm.addEventListener("submit", function (e) {

                e.preventDefault()


                var Email = document.getElementById('eMail').value = "Submitted Email";
                let Password = document.getElementById('password').value = "Susbmitted Password";


                console.log(Email)
                console.log(Password)

            })
        </script>
    </div>
</body>

</html>
